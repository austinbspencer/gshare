<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Two-Factor Authentication Code</h2>
      <p>Your Two-Factor Authentication code is:</p>
      <p class="code">{{ .Code }}</p>
      <p>Please use this code to complete the login process.</p>
    </div>
    <div class="footer">
      <p>This is an automated message. Beep Boop.</p>
    </div>
  </body>
</html>
